<!DOCTYPE html>
<html class="no-js">

<head>
    <title>{% block title %}{% endblock %} Wikipendium</title>
    <script src=//cdnjs.cloudflare.com/ajax/libs/jquery/1.9.0/jquery.min.js></script>
    <script src={{STATIC_URL}}js/latexmathml.js></script>
    <link rel=stylesheet href={{STATIC_URL}}css/master.css />
    <script src={{STATIC_URL}}js/bootstrap.min.js></script>
    <script src={{STATIC_URL}}epiceditor/js/epiceditor.js></script>
    <link href="{{STATIC_URL}}google-code-prettify/prettify.css"  rel="stylesheet" />
    <script src="{{STATIC_URL}}google-code-prettify/prettify.js"></script>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <!--
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="apple-touch-icon" href="/images/icon-57x57.png" />
    <link rel="apple-touch-icon" href="/images/icon-72x72.png" sizes="72x72" />
    <link rel="apple-touch-icon" href="/images/icon-114x114.png" sizes="114x114" />
    <script>
        
        $(function(){

            var editor_has_been_updated = false;

            prettyPrint();

            $('.header-logo-link, .button').on('touchstart',function(e){
                e.preventDefault();
                e.stopPropagation();
                this.click();
                return false;
            });

            $('textarea').each(function(){
                var container = $('<div class=epiceditor-container></div>');
                $this = $(this);
                $(this.form).on('submit',function(){
                    $this.text(editor.exportFile());
                });
                container.attr('id','epiceditor_'+(Math.random()*99*99*99|0));
                $this.after(container);
                $this.hide();
                var editor = new EpicEditor({
                    container: container.attr('id'),
                    basePath: '{{STATIC_URL}}epiceditor',
                    theme: {
                        base: '/themes/base/epiceditor.css',
                        preview: '',//'/themes/preview/github.css',
                        editor: '/themes/editor/epic-light.css'
                    }
                }).load();
                editor.importFile('',$this.text());
                editor.on('update', function () {
                    editor_has_been_updated = true;
                });
            });
            $('form').submit(function(){
                // Allow form to submit without being bugged about unsaved changes
                editor_has_been_updated = false;
            });
            function create_article() {
                var redirect_url = $('#create-article-slug').val() + "/edit/";
                window.location.href = redirect_url;
                return false;
            }
            $('#create-button').click( create_article );
            $('#create-article-slug').bind('keypress', function(e) {
                if(e.keyCode==13){
                    create_article();
                }
            });
        });
        window.addEventListener('beforeunload', function(){
            if (editor_has_been_updated) {
                return "You have unsaved changes!";
            }
        });
    </script>
</head>

<body class="responsive {% block body_class %}{% endblock %}">
    <div id="footer-pusher">
        <div class=container>
            <header id="header" class=row>
                <h1 class="float-left serif"><a class=header-logo-link href=/>
                    {% block logo %}Wikipendium{% endblock %}
                </a></h1>
                <nav class="float-right">
                {% block nav %}
                {% endblock %}
                {% if user.is_authenticated %}
    
<div class="has-dropdown button-dropdown">
    <a href=# class=button data-toggle=dropdown><i class="icon icon-prepend green-bg"></i>{{user.username}}<span class=caret></span></a>
    <ul class="dropdown right">
        <li><a href=/users/{{request.user.username}}/>Profile</a></li>
        <li><a href=/accounts/password/change/>Change password</a></li>
        <li><a href=/accounts/logout/>Log out</a></li>
    </ul>
</div>
                {% else %}
                    <a class=button href=/accounts/login/><i class="icon icon-prepend"></i>Not logged in</a>
                {% endif %}
                </nav>
            </header>


            <div id=content>
            {% block content %}
            {% endblock %}
            </div>

        </div>
        <div id="push"></div>
    </div>
    <footer id="page-footer">
            <div class="container" style=font-variant:small-caps>
                <a href=/>Wikipendium</a> cc-by-sa
        </div>
    </footer>

</body>

</html>
